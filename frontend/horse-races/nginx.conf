upstream docker-web {
    server backend:80; # Убедитесь, что имя и порт совпадают с вашими настройками Docker
}

server {
    listen 80;
    server_name localhost; # Убедитесь, что это актуальное имя хоста для вашего приложения

    # Основная настройка для статических файлов фронтенда
    location / {
        root /usr/share/nginx/html; # Путь к папке с собранными файлами Angular
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Проксирование API запросов к бэкенду
    location /api/ {
        proxy_pass http://docker-web; # Прокси на upstream блок
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Если понадобится дебаг GET/POST запросов, можно добавить логирование
        # access_log /var/log/nginx/api_access.log;
    }
}
