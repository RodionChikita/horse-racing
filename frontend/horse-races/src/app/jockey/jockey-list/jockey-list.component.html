<dx-button class="glow-on-hover" mat-raised-button routerLink="/jockey">Жокеи</dx-button>
<dx-button class="glow-on-hover" mat-raised-button routerLink="/horse">Лошади</dx-button>
<dx-button class="glow-on-hover" mat-raised-button routerLink="/owner">Владельцы</dx-button>
<dx-button class="glow-on-hover" mat-raised-button routerLink="/race">Гонки</dx-button>
<dx-data-grid
        [dataSource]="jockeys"
        [showBorders]="true"
        [allowColumnResizing]="true"
        [columnAutoWidth]="true"
        (onRowInserting)="addJockey($event)"
        (onRowUpdating)="updateJockey($event)"
        (onRowRemoving)="deleteJockey($event)"
>
    <dxo-editing
            mode="popup"
            [allowUpdating]="true"
            [allowAdding]="true"
            [allowDeleting]="true"
            [useIcons]="true"
    >
        <!-- Popup configuration for editing or adding a jockey -->
        <dxo-popup
                title="Jockey Info"
                [showTitle]="true"
                [width]="700"
                [height]="525"
        ></dxo-popup>

        <!-- Form structure in the popup -->
        <dxo-form>
            <dxi-item itemType="group" [colCount]="2" [colSpan]="2">
                <dxi-item dataField="name" caption="Name" [isRequired]="true"></dxi-item>
                <dxi-item dataField="address" caption="Address" [isRequired]="true"></dxi-item>
                <dxi-item dataField="age" caption="Age" [isRequired]="true" editorType="dxNumberBox"></dxi-item>
                <dxi-item dataField="rating" caption="Rating" [isRequired]="true" editorType="dxNumberBox"></dxi-item>
            </dxi-item>
        </dxo-form>
    </dxo-editing>

    <!-- Data columns -->
    <dxi-column dataField="name" caption="Name"></dxi-column>
    <dxi-column dataField="address" caption="Address"></dxi-column>
    <dxi-column dataField="age" caption="Age"></dxi-column>
    <dxi-column dataField="rating" caption="Rating"></dxi-column>
</dx-data-grid>
