<div id="data-grid-demo">
    <dx-data-grid
            id="gridContainer"
            [dataSource]="horses"
            keyExpr="id"
            [showBorders]="true"
    >
        <dxo-paging [enabled]="false"></dxo-paging>
        <dxo-editing
                mode="popup"
                [allowUpdating]="true"
                [allowAdding]="true"
                [allowDeleting]="true"
        >
            <dxo-popup
                    title="Horse Info"
                    [showTitle]="true"
                    [width]="700"
                    [height]="400"
            >
            </dxo-popup>
            <dxo-form>
                <dxi-item itemType="group" [colCount]="2" [colSpan]="2">
                    <dxi-item dataField="nickname"></dxi-item>
                    <dxi-item dataField="genderEnum"></dxi-item>
                    <dxi-item dataField="age"></dxi-item>
                    <dxi-item dataField="ownerId" editorType="dxLookup" [editorOptions]="{ dataSource: owners, displayExpr: 'name', valueExpr: 'id' }">
                    </dxi-item>
                </dxi-item>
            </dxo-form>
        </dxo-editing>

        <dxi-column dataField="nickname" caption="Nickname"></dxi-column>
        <dxi-column dataField="genderEnum" caption="Gender"></dxi-column>
        <dxi-column dataField="age" caption="Age"></dxi-column>
        <dxi-column dataField="ownerId" caption="Owner" [width]="150">
            <dxo-lookup [dataSource]="owners" displayExpr="name" valueExpr="id">
            </dxo-lookup>
        </dxi-column>
    </dx-data-grid>
</div>
