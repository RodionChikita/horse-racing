<div id="data-grid-demo">
    <dx-data-grid
            [dataSource]="horses"
            keyExpr="id"
            [showBorders]="true"
            (onRowInserting)="onRowInserting($event)"
            (onRowUpdating)="onRowUpdating($event)"
            (onRowRemoving)="onRowRemoving($event)"
    >
        <dxo-paging [enabled]="false"></dxo-paging>
        <dxo-editing
                mode="popup"
                [allowUpdating]="true"
                [allowAdding]="true"
                [allowDeleting]="true"
        >
            <dxo-popup
                    title="Horse Info"
                    [showTitle]="true"
                    [width]="700"
                    [height]="400"
            ></dxo-popup>
            <dxo-form>
                <dxi-item itemType="group" [colCount]="2" [colSpan]="2">
                    <dxi-item dataField="nickname" caption="Nickname"></dxi-item>
                    <dxi-item dataField="genderEnum" caption="Gender"></dxi-item>
                    <dxi-item dataField="age" caption="Age"></dxi-item>
                    <dxi-item
                            dataField="ownerId"
                            caption="Owner"
                            editorType="dxLookup"
                            [editorOptions]="{
              dataSource: owners,
              displayExpr: 'name',
              valueExpr: 'id'
            }"
                    ></dxi-item>
                </dxi-item>
            </dxo-form>
        </dxo-editing>

        <dxi-column dataField="nickname" caption="Nickname"></dxi-column>
        <dxi-column dataField="genderEnum" caption="Gender"></dxi-column>
        <dxi-column dataField="age" caption="Age"></dxi-column>
        <dxi-column dataField="ownerId" caption="Owner" [width]="150">
            <dxo-lookup
                    [dataSource]="owners"
                    displayExpr="name"
                    valueExpr="id"
            ></dxo-lookup>
        </dxi-column>
    </dx-data-grid>
</div>
