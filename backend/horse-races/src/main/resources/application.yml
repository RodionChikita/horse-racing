server:
  port: 80
spring:
  flyway:
    enabled: true
    locations: "classpath:db/migration"

  datasource:
    url: jdbc:postgresql://postgres:5432/combined_db
    username: combined_user
    password: combined_password

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://keycloak:8080/auth/realms/horse-races
logging:
  level:
    ROOT: INFO
    ru.mpu.horse_races.services: DEBUG